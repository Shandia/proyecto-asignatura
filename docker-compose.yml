version: "3.9"

volumes:
  app_data: {}
  grafana-storage: {}

networks:
  monitoring:


services:

  # Servicio App
  app:
    container_name: app-container
    build: .
    ports:
      - "5000:5000"
    environment:
      DB_HOST: mysql
    depends_on:
      - db
    volumes:
      - app_data:/app/logs
    networks:
      - monitoring

  # Servicio DB
  db:
    image: mysql:8.0
    restart: always
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: pedidos_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - ./data:/var/lib/mysql
      - ./model:/docker-entrypoint-initdb.d/
    networks:
      - monitoring

  # Servicio exportar m√©tricas DB
  mysqld_exporter:
    image: bitnami/mysqld-exporter:latest
    container_name: mysqld-container
    command:
      - '--mysqld.address=mysql-container:3306'
      - '--mysqld.username=user'
    environment:
      - MYSQLD_EXPORTER_PASSWORD=password
    ports:
      - "9104:9104"
    networks:
      - monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-container
    volumes:
      - ./prometheus/:/etc/prometheus/
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - 9090:9090
    networks:
      - monitoring

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-container
    ports:
      - 9100:9100
    networks:
      - monitoring

  loki:
    image: grafana/loki:latest
    container_name: loki-container
    ports:
      - 3100:3100
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring

  promtail:
    image: grafana/promtail:latest
    container_name: promtail-container
    volumes:
      - app_data:/var/log/app
      - ./promtail:/etc/promtail
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-container
    ports:
      - "3000:3000"
    environment:
      - "GF_DEFAULT_APP_MODE=development"
      - "GF_LOG_LEVEL=debug"
    volumes:
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - grafana-storage:/var/lib/grafana
    networks:
      - monitoring
